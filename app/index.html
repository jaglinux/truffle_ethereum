<body class="container">
  <h1 style="color:red">Opinion Poll - India </h1>
  <br>
  <br>
  <form id="test">
  <p>
  <label>BJP</label>
  <input type="radio" name="test" value="bjp" checked />
  </p>
  <p>
  <label>Cong</label>
  <input type="radio" name="test" value="con" />
  </p>
  <p>
  <label>Others</label>

  </p>
  </form>
  <a href="#" onclick="voteForCandidate()" class="btn btn-info">Vote</a>
  <br>
  <div id="msg"></div>
  <br>
